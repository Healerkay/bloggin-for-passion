apiVersion: apps/v1
kind: Deployment
metadata:
  name: bloggin
spec:
  replicas: {{ .Values.canaryReplica }}
  selector:
    matchLabels:
      app: bloggin
  template:
    metadata:
      labels:
        app: bloggin
    spec:
      containers:
      - name: bloggin
        image: 'healerkay/bloggin:{{ .Values.canary.tag }}'
        ports:
        - containerPort: 80


---

apiVersion: v1
kind: Service
metadata:
  name: bloggin-service
spec:
  selector:
    app: bloggin-service
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
    nodePort: 30080
  type: NodePort
